GB</div><div class="cur-c"id="time-2">60秒</div><div class="cur-d">0</div><canvas class="grid-b"id="grid-4"width="450"height="270"></canvas><canvas class="curgraph"id="curgraph-2"width="450"height="270"></canvas><p class="title">内存使用记录</p></div></div><div class="panel"><p>设置</p><!-- --><div class="bar-conf"><div class="btns"><p>柱状图设置</p><form action=""><span>横向网格数量</span><select name="number-5"id="num-change-5"><option value="2"selected>2</option><option value="1">1</option></select><br><span>纵向网格数量</span><select name="number-6"id="num-change-6"><option value="100">100</option><option value="50">50</option><option value="25">25</option><option value="20"selected>20</option><option value="10">10</option><option value="5">5</option><option value="4">4</option><option value="2">2</option><option value="1">1</option></select><br><span>网格颜色</span><select name="color-5"id="color-change-5"><option value="red">红色</option><option value="orange">橙色</option><option value="yellow">黄色</option><option value="green">绿色</option><option value="blue">蓝色</option><option value="purple">紫色</option><option value="black"selected>黑色</option></select><br><span>柱状图颜色</span><select name="color-6"id="color-change-6"><option value="red">红色</option><option value="orange">橙色</option><option value="yellow">黄色</option><option value="green">绿色</option><option value="blue"selected>蓝色</option><option value="purple">紫色</option><option value="black">黑色</option></select></form></div></div><div class="cur-conf"><div class="btns"><p>折线图设置</p><form action=""><span>网格密度</span><select name="density-4"id="density-change-4"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4"selected>4</option></select><br><span>横向网格数量</span><select name="number-7"id="num-change-7"><option value="30">30</option><option value="20">20</option><option value="15"selected>15</option><option value="12">12</option><option value="10">10</option><option value="6">6</option><option value="5 sity-change-4');var num_change_1=document.getElementById('num-change-1');var num_change_2=document.getElementById('num-change-2');var num_change_3=document.getElementById('num-change-3');var num_change_4=document.getElementById('num-change-4');var num_change_5=document.getElementById('num-change-5');var num_change_6=document.getElementById('num-change-6');var num_change_7=document.getElementById('num-change-7');var num_change_8=document.getElementById('num-change-8');var color_change_1=document.getElementById('color-change-1');var color_change_2=document.getElementById('color-change-2');var color_change_3=document.getElementById('color-change-3');var color_change_4=document.getElementById('color-change-4');var color_change_5=document.getElementById('color-change-5');var color_change_6=document.getElementById('color-change-6');var color_change_7=document.getElementById('color-change-7');var color_change_8=document.getElementById('color-change-8');var g1=new Grid(30,5,'grid-1',100,270,CTXCOLOR,0).setPenWidth(1).drawGrid();var g2=new Grid(4,5,'grid-2',450,270,CTXCOLOR,2).setPenWidth(1).drawGrid();var g3=new Grid(30,5,'grid-3',100,270,CTXCOLOR,4).setPenWidth(1).drawGrid();var g4=new Grid(4,5,'grid-4',450,270,CTXCOLOR,6).setPenWidth(1).drawGrid();var c1=new Cur('curgraph-1',list1,density_change_1.value,num_change_3.value,450,270,CTXCOLOR,3).drawGraph();var c2=new Cur('curgraph-2',list1,density_change_2.value,num_change_7.value,450,270,CTXCOLOR,7).drawGraph();var b1=new Bar("bar-1",list1,270,"data-1","%");var b2=new Bar("bar-2",list1,270,"data-2","GB");density_change_1.addEventListener('change',function(){c1.setNums(parseInt(this.value)*parseInt(num_change_3.value)+1);document.getElementById("time-1").innerText=parseInt(this.value)*parseInt(num_change_3.value)+"秒"});density_change_2.addEventListener('change',function(){c2.setNums(parseInt(this.value)*parseInt(num_change_7.value)+1);document.getElementById("time-2").innerText=parseInt(this.value)*parseInt(num_change_7.value)+"秒"});num_change_1.addEventListener('change',function(){g1.setUnit(60/parseInt(this.value),0).refresh().drawGrid()});num_change_2.addEventListener('change',function(){g1.setUnit(0,100/parseInt(this.value)).refresh().drawGrid()});num_change_3.addEventListener('change',function(){g2.setUnit(60/parseInt(this.value),0).refresh().drawGrid();c1.setNums(parseInt(density_change_1.value)*parseInt(this.value)+1);document.getElementById("time-1").innerText=parseInt(this.value)*parseInt(density_change_1.value)+"秒"});num_change_4.addEventListener('change',function(){g2.setUnit(0,100/parseInt(this.value)).refresh().drawGrid()});num_change_5.addEventListener('change',function(){g3.setUnit(60/parseInt(this.value),0).refresh().drawGrid()});num_change_6.addEventListener('change',function(){g3.setUnit(0,100/parseInt(this.value)).refresh().drawGrid()});num_change_7.addEventListener('change',function(){g4.setUnit(60/parseInt(this.value),0).refresh().drawGrid();c2.setNums(parseInt(density_change_2.value)*parseInt(this.value)+1);document.getElementById("time-2").innerText=parseInt(this.value)*parseInt(density_change_2.value)+"秒"});num_change_8.addEventListener('change',function(){g4.setUnit(0,100/parseInt(this.value)).refresh().drawGrid()});color_change_1.addEventListener('change',function(){g1.setPenColor(this.value).refresh().drawGrid()});color_change_2.addEventListener('change',function(){console.log(this.value);b1.setColor(this.value)});color_change_3.addEventListener('change',function(){g2.setPenColor(this.value).refresh().drawGrid()});color_change_4.addEventListener('change',function(){c1.setPenColor(this.value).refresh().drawGraph()});color_change_5.addEventListener('change',function(){g3.setPenColor(this.value).refresh().drawGrid()});color_change_6.addEventListener('change',function(){console.log(this.value);b2.setColor(this.value)});color_change_7.addEventListener('change',function(){g4.setPenColor(this.value).refresh().drawGrid()});color_change_8.addEventListener('change',function(){c2.setPenColor(this.value).refresh().drawGraph()});function Grid(x,y,id,xw,yh,color,index){this.canvas=document.getElementById(id);console.log(this.canvas);this.ctx=this.canvas.getContext("2d");this.color=color;this.index=index;this.ctx.strokeStyle=color[index];this.xunit=x;this.yunit=y;this.xwidth=xw;this.yheight=yh;this.data=[];this.setData=function(Data){this.data=Data;return this};this.refresh=function(){this.canvas.height=this.canvas.height;return this};this.setPenColor=function(color){this.ctx.strokeStyle=color;this.color[this.index]=color;return this};this.setPenWidth=function(width){this.ctx.lineWidth=width;return this};this.setUnit=function(xu,yu){this.xunit=xu||this.xunit;this.yunit=yu||this.yunit;return this};this.drawGrid=function(){var nx=60/this.xunit;var ny=100/this.yunit;this.ctx.lineWidth=5;this.drawLine(0,0,0,this.yheight);this.drawLine(0,0,this.xwidth,0);this.drawLine(this.xwidth,this.yheight,this.xwidth,0);this.drawLine(this.xwidth,this.yheight,0,this.yheight);this.ctx.lineWidth=0.5;intervalx=xw/(nx);intervaly=yh/(ny);for(var i=1;i<nx;i++){this.drawLine(i*intervalx,0,i*intervalx,gah)}for(var i=1;i<ny;i++){this.drawLine(0,i*intervaly,gaw,i*intervaly)}return this};this.drawLine=function(fromX,fromY,toX,toY){this.ctx.beginPath();this.ctx.strokeStyle=this.color[this.index];this.ctx.moveTo(fromX,fromY);this.ctx.lineTo(toX,toY);this.ctx.stroke();this.ctx.closePath()}}function Bar(id,list,yh,data,str){this.bar=document.getElementById(id);this.display=document.getElementById(data);this.list=list;this.height=yh;this.hpx=list[0]/100*this.height;this.str=str;this.bar.style.height=list[0]/100*this.height-3+"px";if(this.str=="%"){this.display.innerText=this.list[0]+this.str}else{this.display.innerText=(this.list[0]/100*8.0).toFixed(2)+this.str}this.setHeight=function(){this.bar.style.height=list[0]/100*this.height-3+"px";if(this.str=="%"){this.display.innerText=this.list[0]+this.str}else{this.display.innerText=(this.list[0]/100*8.0).toFixed(2)+this.st
